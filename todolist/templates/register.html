{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  

<style>
    body {
        background-color: #f5f5f5;
        background-image: url("https://lh3.googleusercontent.com/pw/AL9nZEVGEro3DW3lmCThfNJZiM84WFpTJYKJRuWUVwbrlaibDf8tHIkWp8dnxEeWd0AGU7kmIOA7dkMbGtx7cjIyLPwIzUvZuhVrL_u2kr3jah3J8vV-UOU0kMpIR-UjH_Q1CHgnZiHeLfvLpHpY2U_DTuEb=w1652-h929-no?authuser=0");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    table {
        border-collapse: collapse;
        border-spacing: 0;
        width: 100%;
    }

    input[type=text], input[type=password], input[type=password2] {
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    .register-form {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        padding: 10%;
        box-sizing: border-box;
        background: rgba(0, 0, 0, 0.5);
    }
</style>

<div class = "register">
    
    <center>
        <form method="POST" >  
            {% csrf_token %} 
            <div class="register-form">
            <h1 style="color: whitesmoke;">Formulir Registrasi</h1>
            <table style="color: whitesmoke;">  
                {{ form.as_table }} 
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>
            </div>  
        </form>
    </div>
    </center>
</div>  

{% endblock content %}
